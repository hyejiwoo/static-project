<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/footer.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/signup.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>회원가입</title>
</head>
<body>
    
      <!-- sign up -->
      <!-- sign up -->
      <!-- sign up -->
    <div class="container">
      <div class="formbold-main-wrapper">
        <!-- Author: FormBold Team -->
        <!-- Learn More: https://formbold.com -->
        <div class="formbold-form-wrapper">
          <form action="https://formbold.com/s/FORM_ID" method="POST">
            <div class="formbold-form-title">
              <h2>회원가입</h2>
            </div>
      
            <div class="formbold-input-flex">
              <div>
                <label for="firstname" class="formbold-form-label">
                 성
                </label>
                <input
                  type="text"
                  name="firstname"
                  id="firstname"
                  class="formbold-form-input"
                />
              </div>
              <div>
                <label for="lastname" class="formbold-form-label"> 이름 </label>
                <input
                  type="text"
                  name="lastname"
                  id="lastname"
                  class="formbold-form-input"
                />
              </div>
            </div>
      
            <div class="formbold-input-flex">
              <div>
                <label for="email" class="formbold-form-label"> 이메일 </label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="formbold-form-input"
                />
              </div>
              <div>
                <label for="phone" class="formbold-form-label"> 전화번호 </label>
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  class="formbold-form-input"
                />
              </div>
            </div>
      
            <div class="formbold-mb-3">
              <label for="address" class="formbold-form-label">
                주소
              </label>
              <input
                type="text"
                name="address"
                id="address"
                class="formbold-form-input"
              />
            </div>
      
            <div class="formbold-mb-3">
              <label for="address2" class="formbold-form-label">
                상세주소
              </label>
              <input
                type="text"
                name="address2"
                id="address2"
                class="formbold-form-input"
              />
            </div>
      
            <div class="formbold-input-flex">
              <div>
                <label for="state" class="formbold-form-label"> 주소 </label>
                <input
                  type="text"
                  name="state"
                  id="state"
                  class="formbold-form-input"
                />
              </div>
              <div>
                <label for="country" class="formbold-form-label"> 국가 </label>
                <input
                  type="text"
                  name="country"
                  id="country"
                  class="formbold-form-input"
                />
              </div>
            </div>
      
            <div class="formbold-input-flex">
              <div>
                <label for="post" class="formbold-form-label"> 우편번호 </label>
                <input
                  type="text"
                  name="post"
                  id="post"
                  class="formbold-form-input"
                />
              </div>
              <div>
                <label for="area" class="formbold-form-label"> 상세주소 </label>
                <input
                  type="text"
                  name="area"
                  id="area"
                  class="formbold-form-input"
                />
              </div>
            </div>
      
            <div class="formbold-checkbox-wrapper">
              <label for="supportCheckbox" class="formbold-checkbox-label">
                <div class="formbold-relative">
                  <input
                    type="checkbox"
                    id="supportCheckbox"
                    class="formbold-input-checkbox"
                  />
                  <div class="formbold-checkbox-inner">
                    <span class="formbold-opacity-0">
                      <svg
                        width="11"
                        height="8"
                        viewBox="0 0 11 8"
                        fill="none"
                        class="formbold-stroke-current"
                      >
                      </svg>
                    </span>
                  </div>
                </div>
                동의합니다.
                <a href="#">개인정보 정책</a>
              </label>
            </div>
            <button class="formbold-btn">가입하기</button>
          </form>
        </div>
      </div>
    </div>


</body>
</html>
